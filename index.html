<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dash-contianer">
        <div class="header">Header </div>

        <div class="sidebar">
            <div class="title">
            <img src="./images/dashboard.svg" alt="Dashboard Icon">
            <h3>Dashboard</h3>
        </div>
        <div class="home">
            <img src="./images/home.svg" alt="Home Icon">
            <h4>Home</h4>
        </div>
        <div class="profile">
            <img src="./images/profile.svg" alt="Profile Icon">
            <h4>Profile</h4>
        </div>
        <div class="messgages">
            <img src="./images/message.svg" alt="Message Icon">
            <h4>Messages</h4>
        </div>
        <div class="history">
            <img src="./images/clock.svg" alt="History Icon">
            <h4>History</h4>
        </div>
        <div class="tasks">
            <img src="./images/task.svg" alt="Task Icon">
            <h4>Tasks</h4>
        </div>
        <div class="community">
            <img src="./images/community.svg" alt="Community Icon">
            <h4>Community</h4>
        </div>

        </div>


        <div class="main">Main content
            <div class="projects">
            <div class="project-1">1</div>
            <div class="project-2">2</div>
            <div class="project-3">3</div>
            <div class="project-4">4</div>
            <div class="project-5">5</div>
            <div class="project-6">6</div>
            <div class="annoucements">
                <div class="ann">Announcement</div>
                <div class="trend">Trending</div>
            </div>
            
        </div>
        
        
    </div>
    </div>
    
    
</body>
</html>
