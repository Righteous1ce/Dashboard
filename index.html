<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dash-contianer">
        <div class="header">
            
            <div class="profile-container">
            <form action="" class="search-form">
            <input type="text" class="input" placeholder="Search">
            <button type="submit"><img src="./images/search.svg" alt="Search Icon"></button>   
        </form>

        <div class="alert">
            <img src="./images/bell.svg">
            <img src="./images/profile-pic.png" >
            <h4>RighteousIce</h4>
        </div>
    
    </div>

           
        </div>

        <div class="sidebar">
            <div class="title">
            <img src="./images/dashboard.svg">
            <h3>Dashboard</h3>
        </div>
        <div class="home">
            <img src="./images/home.svg">
            <h4>Home</h4>
        </div>
        <div class="profile">
            <img src="./images/profile.svg" >
            <h4>Profile</h4>
        </div>
        <div class="messgages">
            <img src="./images/message.svg" >
            <h4>Messages</h4>
        </div>
        <div class="history">
            <img src="./images/clock.svg">

        </div>
        <div class="tasks">
            <img src="./images/task.svg" >
            <h4>Tasks</h4>
        </div>
        <div class="community">
            <img src="./images/community.svg" >
            <h4>Community</h4>
        </div>
        <div class="settings">
            <img src="./images/settings.svg">
            <h4>Settings</h4>
        </div>
        <div class="support">
            <img src="./images/help.svg" >
            <h4>Support</h4>
        </div>
        <div class="privacy">
            <img src="./images/privacy.svg" >
            <h4>Privacy</h4>
        </div>

        </div>


        <div class="main">Main content
            <div class="projects">
            <div class="project-1">1</div>
            <div class="project-2">2</div>
            <div class="project-3">3</div>
            <div class="project-4">4</div>
            <div class="project-5">5</div>
            <div class="project-6">6</div>
            <div class="annoucements">
                <div class="ann">Announcement</div>
                <div class="trend">Trending</div>
            </div>
            
        </div>
        
        
    </div>
    </div>
    
    
</body>
